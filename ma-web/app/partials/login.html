<md-dialog>
  <md-content class="md-padding">
    <div layout="column" layout-align="center center">
      <h2><b>Login</b></h2>
      <form ng-submit="login()">
        <md-input-container>
          <label>Email</label>
          <input ng-model="user.email" type="email" required/>
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input ng-model="user.password" type="password" required/>
        </md-input-container>
        <p>Don't have an account? <a href="">Register</a></p>
        <div layout="row" layout-align="center center">
          <md-button href="" class="md-primary md-raised" ng-click="closeDialog()">Cancel</md-button>
          <md-button class="md-primary md-raised" type="submit">Login</md-button>
        </div>
      </form>
    </div>
  </md-content>
</md-dialog>
