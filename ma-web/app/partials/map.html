<md-content id="map" class="map" ng-style="mapWidthStyle"  ></md-content>

<md-toolbar class="tool-map-common-panel tool-map-common-size" layout="column">
	<md-button class="tool-map-common-button-size tool-map-common-button-gap tool-map-common-button-height-1" ng-repeat="geomCat in geomCategories" ng-click="addInteraction(geomCat.name)">
		<img aria-label="{{geomCat.name}}" ng-src="{{'img/'+ geomCat.img }}" class="tool-map-common-button-image" />
	</md-button>
</md-toolbar>
<!-- new -->
<div ng-controller="BackgroundCtrl" class="background-attr">
	<md-fab-speed-dial md-open="isOpen" md-direction="{{selectedDirection}}" >
		<md-fab-trigger>
			<md-button aria-label="menu" class="md-fab md-warn">
				<!-- <md-icon md-svg-src="img/Blank_US_Map.svg"></md-icon> -->
			</md-button>
		</md-fab-trigger>

		<md-fab-actions>
			<md-button  class="md-fab md-raised md-mini">
				<!-- <md-icon md-svg-src="img/settings.svg"></md-icon> -->
			</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>
</div>
<!-- end -->
